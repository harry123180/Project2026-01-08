<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue + Flask Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .todo-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .done {
            text-decoration: line-through;
            color: #6c757d;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            border-bottom: 1px solid #eee;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .badge-type {
            font-size: 0.8em;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="todo-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">å¾…è¾¦äº‹é …æ¸…å–®</h2>
            <button class="btn btn-outline-success" @click="exportSchedule">åŒ¯å‡ºè¡Œç¨‹ (MD)</button>
        </div>
        
        <!-- Input area -->
        <div class="row g-2 mb-3">
            <div class="col-md-5">
                <input type="text" v-model="newTodo" @keyup.enter="addTodo" class="form-control" placeholder="æƒ³åšäº›ä»€éº¼ï¼Ÿ">
            </div>
            <div class="col-md-3">
                <input type="date" v-model="newDueDate" class="form-control">
            </div>
            <div class="col-md-2">
                <select v-model="newTaskType" class="form-select">
                    <option value="work">å·¥ä½œ</option>
                    <option value="meeting">æœƒè­°</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" @click="addTodo">æ–°å¢</button>
            </div>
        </div>

        <!-- List -->
        <ul class="list-group">
            <li v-for="todo in todos" :key="todo.id" class="list-group-item">
                <div class="d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" :checked="todo.done" @change="toggleTodo(todo)">
                    <div>
                        <div :class="{ 'done': todo.done }">
                            <span class="badge bg-secondary badge-type">{{ todo.task_type === 'meeting' ? 'æœƒè­°' : 'å·¥ä½œ' }}</span>
                            {{ todo.content }}
                        </div>
                        <small v-if="todo.due_date" class="text-muted">
                            ğŸ“… {{ todo.due_date }}
                        </small>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-danger" @click="deleteTodo(todo.id)">åˆªé™¤</button>
            </li>
        </ul>

        <div v-if="todos.length === 0" class="text-center text-muted mt-3">
            ç›®å‰æ²’æœ‰å¾…è¾¦äº‹é …
        </div>
    </div>
</div>

<!-- Vue 3 CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const todos = ref([]);
            const newTodo = ref('');
            const newDueDate = ref('');
            const newTaskType = ref('work');

            const fetchTodos = async () => {
                const res = await fetch('/api/todos');
                todos.value = await res.json();
            };

            const addTodo = async () => {
                if (!newTodo.value.trim()) return;
                
                const payload = {
                    content: newTodo.value,
                    due_date: newDueDate.value || null,
                    task_type: newTaskType.value
                };

                const res = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (res.ok) {
                    const newItem = await res.json();
                    todos.value.push(newItem);
                    newTodo.value = '';
                    newDueDate.value = '';
                    newTaskType.value = 'work';
                }
            };

            const toggleTodo = async (todo) => {
                const res = await fetch(`/api/todos/${todo.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ done: !todo.done })
                });
                
                if (res.ok) {
                    todo.done = !todo.done;
                }
            };

            const deleteTodo = async (id) => {
                const res = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    todos.value = todos.value.filter(t => t.id !== id);
                }
            };

            const exportSchedule = async () => {
                const res = await fetch('/api/export_md', { method: 'POST' });
                if (res.ok) {
                    const data = await res.json();
                    alert(`è¡Œç¨‹å·²åŒ¯å‡ºè‡³ ${data.filename}`);
                }
            };

            onMounted(fetchTodos);

            return {
                todos,
                newTodo,
                newDueDate,
                newTaskType,
                addTodo,
                toggleTodo,
                deleteTodo,
                exportSchedule
            };
        }
    }).mount('#app');
</script>

</body>
</html>
