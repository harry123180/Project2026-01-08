            margin: 80px auto 0;
        }
        .cat-body {
            position: absolute;
            width: 160px; height: 150px;
            background-color: #2c2c2c;
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            box-shadow: inset 0 -10px 0 rgba(0,0,0,0.1);
            bottom: 0; left: 50%;
            transform: translateX(-50%);
        }
        .cat-body::before, .cat-body::after {
            content: '';
            position: absolute;
            width: 0; height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #2c2c2c;
            top: -15px;
        }
        .cat-body::before { left: 10px; transform: rotate(-20deg); }
        .cat-body::after { right: 10px; transform: rotate(20deg); }
        .tail {
            position: absolute;
            width: 20px; height: 100px;
            background-color: #2c2c2c;
            border-radius: 20px;
            right: 0px; bottom: 10px;
            transform: rotate(40deg);
        }
        .coffee-cup {
            position: absolute;
            width: 50px; height: 45px;
            background-color: #fff;
            border-radius: 4px 4px 10px 10px;
            bottom: -5px; left: 50%;
            transform: translateX(-50%);
            color: #54311c;
            font-weight: bold;
            line-height: 45px;
            font-size: 10px;
        }
        .coffee-cup::after {
            content: '';
            position: absolute;
            width: 12px; height: 18px;
            border: 5px solid #fff;
            border-radius: 50%;
            right: -20px; top: 8px;
        }
