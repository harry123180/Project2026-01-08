<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜空下的貓與咖啡</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* 深夜漸層 */
            font-family: "Microsoft JhengHei", sans-serif;
        }

        /* 月亮 */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 100px;
            height: 100px;
            background-color: #f6f1d5;
            border-radius: 50%;
            box-shadow: 0 0 50px 10px rgba(246, 241, 213, 0.5);
            z-index: 1;
        }

        /* 星星樣式 */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 0;
            animation: twinkle infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }

        /* 圍牆/地面 */
        .wall {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background-color: #1a1a1a;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 讓內容物貼底 */
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        /* 標題文字 */
        .title {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            letter-spacing: 2px;
            z-index: 4;
            pointer-events: none;
        }

        /* 場景容器 (貓 + 咖啡) */
        .scene-container {
            position: absolute;
            bottom: 30vh; /* 剛好放在 30vh 高的牆上 */
            left: 50%;
            transform: translateX(-50%); /* 水平置中 */
            width: 250px;
            height: 200px;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* 咖啡熱氣動畫 */
        .steam {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            width: 6px;
            height: 20px;
            border-radius: 10px;
            bottom: 55px; /* 杯口位置 */
            left: 185px; /* 調整至杯子上方 */
            z-index: 10;
            opacity: 0;
            animation: steam-rise 2s infinite linear;
            filter: blur(2px);
        }

        .steam:nth-child(2) { animation-delay: 0.5s; left: 180px; height: 15px; }
        .steam:nth-child(3) { animation-delay: 1.0s; left: 170px; height: 25px; }

        @keyframes steam-rise {
            0% { transform: translateY(0) scaleX(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-40px) scaleX(2); opacity: 0; }
        }

        /* SVG 樣式 */
        svg {
            overflow: visible;
        }
        
        /* 貓咪尾巴動畫 */
        .cat-tail {
            transform-origin: 0% 100%;
            animation: tail-sway 4s infinite ease-in-out alternate;
        }

        @keyframes tail-sway {
            from { transform: rotate(0deg); }
            to { transform: rotate(10deg); }
        }

    </style>
</head>
<body>

    <div class="moon"></div>
    
    <!-- 星星會由 JS 動態生成 -->

    <div class="wall">
        <div class="title">寧靜的夜晚，一杯暖咖啡。</div>
    </div>

    <div class="scene-container">
        <!-- 熱氣 (位置需配合 SVG 內的杯子) -->
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>

        <!-- 貓與咖啡 SVG -->
        <svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
            <!-- 定義漸層與陰影 -->
            <defs>
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="2" result="blur"/>
                    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
                </filter>
            </defs>

            <!-- 貓咪剪影 (背影) -->
            <g fill="#0a0a0a">
                <!-- 身體 -->
                <ellipse cx="100" cy="150" rx="40" ry="50" />
                <!-- 頭部 -->
                <circle cx="100" cy="90" r="35" />
                <!-- 左耳 -->
                <path d="M75 70 L65 40 L90 60 Z" />
                <!-- 右耳 -->
                <path d="M125 70 L135 40 L110 60 Z" />
                <!-- 尾巴 -->
                <path class="cat-tail" d="M130 180 Q 160 180, 160 140 T 170 110" fill="none" stroke="#0a0a0a" stroke-width="12" stroke-linecap="round" />
            </g>

            <!-- 咖啡杯 -->
            <g transform="translate(160, 160)">
                <!-- 杯身 -->
                <rect x="0" y="0" width="30" height="35" rx="5" ry="5" fill="#d4a373" />
                <!-- 杯耳 -->
                <path d="M30 10 Q 40 10, 40 20 T 30 30" fill="none" stroke="#d4a373" stroke-width="4" />
                <!-- 咖啡液面 (深色) -->
                <rect x="2" y="2" width="26" height="5" fill="#3e2723" rx="2" />
            </g>
        </svg>
    </div>

    <script>
        // 動態生成星星
        function createStars() {
            const starCount = 100; // 星星數量
            const body = document.body;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 隨機位置
                const x = Math.random() * 100;
                const y = Math.random() * 80; // 只在上半部 80%
                
                // 隨機大小
                const size = Math.random() * 3 + 1; // 1px ~ 4px
                
                // 隨機閃爍時間
                const duration = Math.random() * 3 + 2; // 2s ~ 5s
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                
                body.appendChild(star);
            }
        }

        // 初始化
        createStars();
    </script>
</body>
</html>
