<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>貓的咖啡之夜</title>
<style>
  body {
    background-color: #000033; /* 深藍色夜空 */
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  .sky {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
  }

  /* 星星閃爍動畫 */
  @keyframes twinkle {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  .moon {
    position: absolute;
    top: 10%;
    left: 15%;
    width: 100px;
    height: 100px;
    background-color: #f0e68c; /* 卡其色月亮 */
    border-radius: 50%;
    box-shadow: 0 0 20px #f0e68c;
  }

  .ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25%;
    background-color: #222; /* 深色地面 */
    border-top: 5px solid #444;
  }
  
  .cat-container {
      position: absolute;
      bottom: 25%; /* 坐在地面上 */
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 200px;
  }

  /* 簡單的貓咪剪影 */
  .cat-body {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 120px;
    background-color: #111;
    border-radius: 50px 50px 0 0;
  }

  .cat-head {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 70px;
    background-color: #111;
    border-radius: 50%;
  }

  .ear {
    position: absolute;
    top: -15px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #111;
  }

  .ear-left {
    left: 5px;
    transform: rotate(-20deg);
  }

  .ear-right {
    right: 5px;
    transform: rotate(20deg);
  }

  .tail {
      position: absolute;
      bottom: 60px;
      left: -40px;
      width: 80px;
      height: 20px;
      background: #111;
      border-radius: 20px;
      transform: rotate(30deg);
  }

  .table {
    position: absolute;
    bottom: 25%;
    left: calc(50% + 80px);
    width: 100px;
    height: 5px;
    background-color: #5C3A21; /* 木頭顏色 */
    border-bottom: 10px solid #3B2F2F;
  }

  .coffee-cup {
    position: absolute;
    bottom: 5px; /* 在桌子上 */
    left: 20px;
    width: 50px;
    height: 40px;
    background-color: #FFF;
    border: 5px solid #ddd;
    border-radius: 0 0 15px 15px;
  }
  
  .coffee-cup::before { /* 杯柄 */
      content: '';
      position: absolute;
      right: -25px;
      top: 5px;
      width: 20px;
      height: 20px;
      border: 5px solid #ddd;
      border-radius: 50%;
  }

  .coffee-cup::after { /* 咖啡 */
    content: '';
    position: absolute;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 10px;
    background-color: #6f4e37; /* 咖啡色 */
    border-radius: 5px;
  }
  
  .steam {
    position: absolute;
    bottom: 45px; /* 在杯子上方 */
    left: 30px;
    width: 2px;
    height: 20px;
    background-color: #f0f0f0;
    opacity: 0.5;
    animation: steam-rise 3s infinite linear;
  }
  .steam.s2 {
    left: 40px;
    animation-delay: 1s;
    animation-duration: 3.5s;
  }
   .steam.s3 {
    left: 50px;
    animation-delay: 1.5s;
  }
  
  /* 蒸氣上升動畫 */
  @keyframes steam-rise {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-30px); opacity: 0; }
  }


  h1 {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3em;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff;
  }

</style>
</head>
<body>

  <div class="sky">
    <!-- 星星將由 JavaScript 生成 -->
  </div>
  <div class="moon"></div>
  <div class="ground"></div>

  <h1>貓的咖啡之夜</h1>
  
  <div class="cat-container">
      <div class="cat-body">
          <div class="tail"></div>
      </div>
      <div class="cat-head">
          <div class="ear ear-left"></div>
          <div class="ear ear-right"></div>
      </div>
  </div>

  <div class="table">
      <div class="coffee-cup">
        <div class="steam s1"></div>
        <div class="steam s2"></div>
        <div class="steam s3"></div>
      </div>
  </div>

<script>
  // 生成星星
  const sky = document.querySelector('.sky');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 3 + 'px';
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    sky.appendChild(star);
  }
</script>

</body>
</html>
